version: 2

models:
  - name: core__fact_blocks
    description: Records of all blocks that have occurred on the Aleo network, dating back to the genesis block.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - NETWORK_ID
            - BLOCK_ID
    columns:
      - name: BLOCK_ID
        description: "{{ doc('block_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: NETWORK_ID
        description: "{{ doc('network_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: TX_COUNT
        description: "{{ doc('tx_count') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT 
      - name: PROVING_ROUND
        description: "{{ doc('proving_round') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: PROVER_ROUNDS
        description: "{{ doc('prover_rounds') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARIANT
      - name: BLOCK_REWARDS
        description: "{{ doc('block_rewards') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: PUZZLE_SOLUTIONS
        description: "{{ doc('puzzle_solutions') }}"
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - VARIANT
      - name: FACT_BLOCKS_ID
        description: '{{ doc("pk") }}'   
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
          - unique
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'          
        tests: 
          - dbt_expectations.expect_column_to_exist
          - not_null