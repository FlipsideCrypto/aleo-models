version: 2

models:
  - name: silver__swaps_arcane    
    columns:
      - name: swaps_arcane_id
        tests:
          - unique
          - not_null

      - name: block_timestamp
        tests:
          - not_null

      - name: block_id
        tests:
          - not_null

      - name: tx_id
        tests:
          - not_null

      - name: pool_id
        tests:
          - not_null:
              where: not is_private

      - name: initiator_address
        tests:
          - not_null:
              where: not is_private

      - name: input_amount
        tests:
          - not_null:
              where: not is_private

      - name: input_token_id
        tests:
          - not_null:
              where: not is_private

      - name: output_amount
        tests:
          - not_null:
              where: not is_private

      - name: output_token_id
        tests:
          - not_null:
              where: not is_private

      - name: involved_programs
        tests:
          - not_null

      - name: involved_functions
        tests:
          - not_null

      - name: first_index
        tests:
          - not_null

      - name: last_index
        tests:
          - not_null

      - name: is_private
        tests:
          - not_null