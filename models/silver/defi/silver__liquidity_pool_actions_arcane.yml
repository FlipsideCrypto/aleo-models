version: 2

models:
  - name: silver__liquidity_pool_actions_arcane    
    columns:
      - name: liquidity_pool_actions_arcane_id
        tests:
          - unique
          - not_null

      - name: block_timestamp
        tests:
          - not_null

      - name: block_id
        tests:
          - not_null

      - name: tx_id
        tests:
          - not_null

      - name: index
        tests:
          - not_null

      - name: program_id
        tests:
          - not_null

      - name: function
        tests:
          - not_null

      - name: token1_id
        tests:
          - not_null:
              where: not is_private

      - name: token2_id
        tests:
          - not_null:
              where: not is_private

      - name: initiator_address
        tests:
          - not_null:
              where: not is_private

      - name: token1_amount
        tests:
          - not_null:
              where: not is_private

      - name: token2_amount
        tests:
          - not_null:
              where: not is_private

      - name: liquidity_provider
        tests:
          - not_null:
              where: not is_private

      - name: liquidity_pool_address
        tests:
          - not_null:
              where: not is_private

      - name: is_private
        tests:
          - not_null