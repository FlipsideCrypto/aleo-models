version: 2

models:
  - name: silver__token_registrations
    
    columns:
      - name: tx_id
        tests:
          - not_null

      - name: block_id
        tests:
          - not_null

      - name: block_timestamp
        tests:
          - not_null

      - name: token_id
        tests:
          - not_null

      - name: token_name
        tests:
          - not_null

      - name: symbol
        tests:
          - not_null

      - name: decimals
        tests:
          - not_null

      - name: max_supply
        tests:
          - not_null

      - name: external_auth_required
        tests:
          - not_null

      - name: external_auth_party

      - name: name_encoded
        tests:
          - not_null

      - name: symbol_encoded
        tests:
          - not_null

      - name: tokens_id
        tests:
          - unique
          - not_null