version: 2

models:
  - name: silver__programs
    description: "This model contains detailed information about programs deployed on the Aleo blockchain."
    columns:
      - name: DEPLOYMENT_BLOCK_ID
        description: "{{ doc('deployment_block_id') }}"
        tests:
          - not_null

      - name: DEPLOYMENT_BLOCK_TIMESTAMP
        description: "{{ doc('deployment_block_timestamp') }}"

      - name: PROGRAM_ID
        description: "{{ doc('program_id') }}"
        tests:
          - unique
          - not_null

      - name: EDITION
        description: "{{ doc('edition') }}"
        tests:
          - not_null

      - name: PROGRAM
        description: "{{ doc('program') }}"
        tests:
          - not_null

      - name: MAPPINGS
        description: "{{ doc('mappings') }}"

      - name: VERIFYING_KEYS
        description: "{{ doc('verifying_keys') }}"